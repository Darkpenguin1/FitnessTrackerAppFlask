{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create an Account</h2>
    <form action="{{ url_for('user_bp.signup') }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">User name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="supersecretpassword" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('user_bp.login') }}">Log in</a></p>
</div>
{% endblock %}
