{% extends "base.html" %}

{% block title %}
PR Progression
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1>PR Progression</h1>
    <div class="mb-3">
        <label for="exercise-select" class="form-label">Select Exercise:</label>
        <select id="exercise-select" class="form-select">
            <!-- Options will be populated here -->
        </select>
    </div>
    <canvas id="prChart" width="100" height="100"></canvas>
</div>
<style>
    #prChart {
        width: 100%; /* Make the chart responsive */
        max-width: 600px; /* Set a maximum width */
        height: 400px; /* Set a fixed height */
        margin: auto; /* Center align the chart */
        border: 1px solid #ddd; /* Optional border */
        border-radius: 8px; /* Optional rounded corners */
    }
    </style>    

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
<script src="{{ url_for('static', filename='js/pr_chart.js') }}"></script>
{% endblock %}
