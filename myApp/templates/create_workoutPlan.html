{% extends "base.html" %}

{% block title %}Create Workout Plan{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create Workout Plan</h2>
            <form action="{{ url_for('user_bp.create_workoutPlan') }}" method="post">
                <div class="form-group mb-3">
                    <label for="name">Plan Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter workout plan name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cycle_type">Cycle Type</label>
                    <input type="text" class="form-control" id="cycle_type" name="cycle_type" placeholder="e.g., Push-Pull-Legs" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cycle_length">Cycle Length (days)</label>
                    <input type="number" class="form-control" id="cycle_length" name="cycle_length" placeholder="Enter number of days in cycle" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Plan</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
