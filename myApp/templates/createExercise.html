{% extends "base.html" %}
{% block title %}Exercise Creation Page{% endblock %}

{% block content %}
    <head><link rel="stylesheet" href="{{ url_for('static', filename='createExercise.css') }}"></head>

    <body>
        <div class="container">
            <h1>Create Exercise Entry</h1>
            <form method="POST" action="{{ url_for('create_exercise') }}">
                <div class="form-group">
                    <label for="name">Exercise Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="datetime-local" id="date" name="date" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Exercise</button>
            </form>
            <br>
            <a href="{{ url_for('user') }}" class="btn btn-secondary">Back to Profile</a>
        </div>
    </body>


{% endblock %}
