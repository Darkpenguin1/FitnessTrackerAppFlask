{% extends "base.html" %}

{% block title %}PR Log{% endblock %}

{% block content %}

    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/logPr.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Log Personal Record (PR)</h1>
            <form method="POST" action="{{ url_for('user_bp.log_pr') }}">
                <div class="form-group">
                    <label for="name">Exercise Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="unit">Unit:</label>
                    <select id="unit" name="unit" class="form-control">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Log PR</button>
            </form>
            <br>
            <a href="{{ url_for('user_bp.user') }}" class="btn btn-secondary">Back to Profile</a>
        </div>
        <script src="{{ url_for('static', filename='js/logPr.js') }}"></script>
    </body>


{% endblock %}
