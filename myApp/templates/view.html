{% extends "base.html" %}
{% block title %}View all users{% endblock %}
{% block content %}
    {% for user in users %}
        <p>Username: {{ user.username }}, Email: {{ user.email }}</p>
        <form action="{{ url_for('user_bp.delete_user', user_id=user._id) }}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <hr>
    {% endfor %}
{% endblock %}
